<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Graphique de consommation électrique</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<header>
		<h1>Graphique de consommation électrique</h1>
	</header>
	<main>
		<section>
			<h2>Consommation électrique mensuelle</h2>
			<canvas id="myChart"></canvas>
		</section>
		<section>
			<h2>Détails de la consommation</h2>
			<table>
				<thead>
					<tr>
						<th>Mois</th>
						<th>Consommation</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Janvier</td>
						<td>10 kWh</td>
					</tr>
					<tr>
						<td>Février</td>
						<td>20 kWh</td>
					</tr>
					<tr>
						<td>Mars</td>
						<td>30 kWh</td>
					</tr>
					<tr>
						<td>Avril</td>
						<td>40 kWh</td>
					</tr>
					<tr>
						<td>Mai</td>
						<td>50 kWh</td>
					</tr>
					<tr>
						<td>Juin</td>
						<td>60 kWh</td>
					</tr>
					<tr>
						<td>Juillet</td>
						<td>70 kWh</td>
					</tr>
					<tr>
						<td>Août</td>
						<td>80 kWh</td>
					</tr>
					<tr>
						<td>Septembre</td>
						<td>90 kWh</td>
					</tr>
					<tr>
						<td>Octobre</td>
						<td>100 kWh</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Société d'électricité XYZ</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
